name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2

    - name: Install dependencies
      run: npm install

    - name: Deploy to Render
      uses: renderinc/github-action@v1
      with:
        email: ${{ secrets.RENDER_EMAIL }}
        password: ${{ secrets.RENDER_PASSWORD }}
        services: '[{"type":"web_service","name":"ayudantia-deploy-back","repo":"IIC2513/ayudantia-deploy-back","branch":"main"}]'